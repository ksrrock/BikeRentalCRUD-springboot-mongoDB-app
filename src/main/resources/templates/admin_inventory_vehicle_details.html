<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Admin Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container m-4">
            <h3 class="float-md-start mb-0">Renting Bikes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link"  th:href="@{/admin-stations}">Stations</a>
                <a class="nav-link"  th:href="@{/admin-inventory}">Inventory</a>
                <a class="nav-link" th:href="@{/admin-show-requests}">Requests</a>
                <a class="nav-link" th:href="@{/admin-users-list}">Users</a>
                <a class="nav-link" th:href="@{/admin-logout}">Logout</a>
            </nav>
        </div>
    </header>
</div>
    <br><br>
    <div class="container text-center">
        <div style="width:500px;height:45 rem;color:black;margin:0 auto" class="card mb-3">
            <img class="card-img-top" th:src="${vehicle.imageUrl}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${vehicle.model}"></h5>
                <p class="card-text" th:text="'Mileage(KM/L): '+ ${vehicle.mileage}"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Engine Capacity: '+${vehicle.engine}"></li>
                <li class="list-group-item" th:text="'Fuel Type: '+${vehicle.fuelType}"></li>
                <li class="list-group-item" th:text="${vehicle.description}"></li>
                <br><br>
            </ul>
        </div>
    </div>


</body>
</html>
