<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Home Page</title>
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/css/cover.css}" rel="stylesheet">


</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">


	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div class="container m-4">
				<h3 class="float-md-start mr-3">Renting Bikes</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link" th:href="@{/home}">Home</a>
					<a class="nav-link" aria-current="page" th:href="@{/user/show-bookings}">Bookings</a>
					<a class="nav-link" th:href="@{/user/profile}">Profile</a>
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</nav>
			</div>
		</header>
	</div>
	<br>
	<br>
	<div style="width: 300px; margin-left: 0 auto" th:if="${message404}"
		th:classappend="${message404.type}" class="container alert">
		<span th:text="${message404.content}"></span>
	</div>


	<div style="margin-left:40px;color:black" class="row" th:if="${vehicles}">
		<div class="col-xl-4" th:each="n : ${vehicles}">
			<div class="container">
				<div class="card" style="width: 22rem;height:42rem">
					<img class="card-img-top" th:src="${n.imageUrl}" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title" th:text="${n.model}"></h5>
						<p class="card-text">Mileage : <span th:text="${n.mileage} + 'KM/L'"></span></p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="'Fuel Type: ' + ${n.fuelType}"></li>
						<li class="list-group-item" th:text="'Engine: ' + ${n.engine} "></li>
						<li class="list-group-item" th:text="${n.description}"></li>
					</ul>
					<div class="card-body">
						<a th:href="@{'/user/book-bike/' + ${n._id} + '/'+ ${sid}}" class="card-link btn btn-success">Book</a>
					</div>
				</div>
			</div>
			<br><br>
		</div>
	</div>



	<footer class="mt-auto text-white-50">
		Developed by Kumar Shivam Ranjan
	</footer>

</body>
</html>
