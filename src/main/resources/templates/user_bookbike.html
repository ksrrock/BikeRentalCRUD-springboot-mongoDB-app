<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Home Page</title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/css/cover.css}" rel="stylesheet">


</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">


	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div class="container m-4">
				<h3 class="float-md-start mr-3">Renting Bikes</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link" th:href="@{/home}">Home</a>
					<a class="nav-link" aria-current="page" th:href="@{/user/show-bookings}">Bookings</a>
					<a class="nav-link" th:href="@{/user/profile}">Profile</a>
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</nav>
			</div>
		</header>
	</div>


	<div class="container mb-40" style="width: 650px; margin-right: 450px">

		    <div class="card" style="width: 35rem;color:black">


				<div style="width: 300px; margin-left: 0 auto" th:if="${message}"
					 th:classappend="${message.type}" class="container alert">
					<span th:text="${message.content}"></span>
				</div>



			<img class="card-img-top" th:src="${bike.imageUrl}"
				alt="Card image cap">
			<div class="card-body">
				<h5 style="color: black" class="card-title" th:text="${bike.model}"></h5>
				<p class="card-text">Daily Price: &#x20b9;<span th:text="${bike.dailyPrice}"></span></p>
				<p class="card-text">Weekly Price: &#x20b9; <span th:text="${bike.weeklyPrice}"></span></p>
				<br>
				<form th:action="@{/user/process-booking}" method="post">
					<div class="form-group">
						<label>Bike ID</label><br>
						<input type="text" name="vehicleId" class="form-control"  th:value="${bike.id}" readonly>
					</div><br>
					<div class="form-group">
						<label>Station ID</label>
						<input type="text" name="stationId" class="form-control" th:value="${stationId}" readonly>
					</div><br>
					<div class="form-group">
						<label >User Email</label>
						<input type="email" name="email" class="form-control" th:value="${user.email}" readonly>
					</div><br>
					<div class="form-group">
						<label>Check In Date</label>
						<input type="date" name="checkInDate" class="form-control" placeholder="Another input" required>
					</div><br>
					<div class="form-group">
						<label>Check Out Date</label>
						<input type="date" name="checkOutDate" class="form-control" placeholder="Another input" required>
					</div><br>
					<input type="submit" class="btn btn-success" value="BOOK">
				</form>
				<br>

			</div>
		</div>
	</div>
	<br><br>
	<footer class="mt-auto text-white-50">
		Developed by Kumar Shivam Ranjan
	</footer>
</body>
</html>
