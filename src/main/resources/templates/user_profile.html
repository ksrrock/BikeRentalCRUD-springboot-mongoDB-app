<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>User Profile</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>


<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container m-4">
            <h3 class="float-md-start mr-3">Renting Bikes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/user/show-bookings}">Bookings</a>
                <a class="nav-link active" aria-current="page" th:href="@{#}">Profile</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </nav>
        </div>
    </header>
</div>
<br><br>
<div style="color:black;width:550px; margin-bottom:100px" class="container mt-30 mb-10">

    <div class="card text-center">
        <div class="card-header">
            <h3>Update Profile</h3>
            <div style="width: 300px; margin-left: 0 auto" th:if="${message}"
                 th:classappend="${message.type}" class="container alert">
                <span th:text="${message.content}"></span>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/user/save-contact}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" th:value="${user.email}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Driving License Number</label>
                    <input type="text" name="drivingLicense" th:value="${user.drivingLicense}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact</label>
                    <input type="number" maxlength="10" minlength="10" th:value="${user.contact}" class="form-control" name="contact">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>
</div>
<footer class="mt-auto text-white-50">
    Developed by Kumar Shivam Ranjan
</footer>
</body>
</html>
