<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Home Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/cover.css}" rel="stylesheet">


</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container m-4">
            <h3 class="float-md-start">Renting Bikes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link active" aria-current="page" th:href="@{/user/show-bookings}">Bookings</a>
                <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </nav>
        </div>
    </header>
</div>

<div style="color:black;margin-left:200px;margin-top:40px" class="container">
    <div style="width: 300px; margin-left:340px" th:if="${message}" th:classappend="${message.type}" class="container alert">
        <span th:text="${message.content}"></span>
    </div>
    <ul th:if="${bookings}">
        <li style="color: black" th:each="n,iterator: ${bookings}">

            <div class="card" style="width: 40rem;">
                <img th:src="${vehicles[iterator.index].imageUrl}" class="card-img-top" alt="No image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vehicles[iterator.index].model}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p class="card-text" th:text="'Booking ID:  '+${n.id}"></p>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text" th:text="'Bike ID:  '+${vehicles[iterator.index].id}"></p>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text" th:text="'Station ID:  '+${n.stationId}"></p>
                    </li>
                    <li class="list-group-item">
                        <p class="card-text" th:text="'Total Cost:  &#8377;'+${n.cost}"></p>
                    </li>
                </ul>
                        <span class="alert" th:classappend="${n.status}?'alert-success':'alert-danger'" th:text="${n.status}?'Booking Approved':'yet to be Approved By Admin'"></span>

                <div class="card-body">
                    <a th:href="@{'/user/delete-booking/' + ${n.id}}" class="card-link btn btn-danger">Delete</a>
                </div>
            </div>
            <br>
            <br>
        </li>
    </ul>


</div>

</body>
</html>
