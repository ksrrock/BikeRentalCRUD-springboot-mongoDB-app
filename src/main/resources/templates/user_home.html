<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Home Page</title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/cover.css}" rel="stylesheet">


</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">


		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div class="container m-4">
					<h3 class="float-md-start">Renting Bikes</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link active" th:href="@{/home}">Home</a>
						<a class="nav-link" aria-current="page" th:href="@{/user/show-bookings}">Bookings</a>
						<a class="nav-link" th:href="@{/user/profile}">Profile</a>
						<a class="nav-link" th:href="@{/logout}">Logout</a>
					</nav>
				</div>
			</header>
		</div>
  
    <br><br>
	<div class="container">
		<form th:action="@{/user/list-station}" method="post" class="select-city-form">
			<label for="exampleDataList" class="form-label">Select Your city </label> 
		   <input class="form-control" name="city" list="datalistOptions"
				id="exampleDataList" placeholder="Type to search...">
			<datalist id="datalistOptions">
				<option value="Mumbai">
				<option value="Delhi">
				<option value="Chennai">
				<option value="kolkata">
				<option value="Surat">
				<option value="Pune">
				<option value="Jaipur">
				<option value="Lucknow">
				<option value="Pune">
				<option value="Kanpur">
				<option value="Nagpur">
				<option value="Indore">
				<option value="Thane">
				<option value="Bhopal">
				<option value="Patna">
				<option value="Agra">
				<option value="Ranchi">
			</datalist>
			<br> <input type="submit" class="btn btn-primary" value="Search">
		</form>

	</div>
    <br><br>
	<div style="width: 300px; margin-left: 0 auto" th:if="${message404}"
		th:classappend="${message404.type}" class="container alert">
		<span th:text="${message404.content}"></span>
	</div>

		<div style="color:black" class="row" th:if="${stations}">
			<div class="col-xl-4" th:each="n : ${stations}">
				<div class="container">
					<div class="card">
						<h4 class="card-header" th:text="${n.street}"></h4>
						<div class="card-body">
							<h5 class="card-title" th:text="'Pincode: '+${n.pincode}"></h5>
							<p class="card-text" th:text="'Station ID: '+${n.stationId}"></p>
							<p class="card-text" th:text="'Station Head: '+ ${n.head} + ' (' + ${n.contact} + ')'"></p>
							<a th:href="@{'/user/list-station/' + ${n.stationId}}" class="btn btn-primary">Enter</a>
						</div>
					</div> <br>
				</div>
			</div>
		</div>




</body>
</html>
