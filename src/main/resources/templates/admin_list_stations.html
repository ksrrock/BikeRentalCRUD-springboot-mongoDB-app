<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Admin Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container m-4">
            <h3 class="float-md-start mb-0">Renting Bikes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link"  th:href="@{/admin-stations}">Stations</a>
                <a class="nav-link"  th:href="@{/admin-inventory}">Inventory</a>
                <a class="nav-link" th:href="@{/admin-show-requests}">Requests</a>
                <a class="nav-link" th:href="@{/admin-users-list}">Users</a>
                <a class="nav-link" th:href="@{/admin-logout}">Logout</a>
            </nav>
        </div>
    </header>
</div>


<br>
<div class="container">
    <form th:action="@{/admin-search-station}" method="post">
        <div style="width:400px; margin:0 auto" class="form-group">
            <input type="number" name="stationId" class="form-control"  placeholder="Enter Station ID to search" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add
    </button>
    <br>
    <br>
    <div style="width: 300px; margin-left: 0 auto" th:if="${message}"
         th:classappend="${message.type}" class="container alert">
        <span th:text="${message.content}"></span>
    </div>
    <table th:if="${stations}" class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">StationID</th>
            <th scope="col">Head</th>
            <th scope="col">Contact</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Pincode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station: ${stations}">
            <th scope="row" th:text="${station.stationId}"></th>
            <td th:text="${station.head}"></td>
            <td th:text="${station.contact}"></td>
            <td th:text="${station.street}"></td>
            <td th:text="${station.city}"></td>
            <td th:text="${station.state}"></td>
            <td th:text="${station.pincode}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="color:black" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Station</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin-add-station}" method="post">
                    <div class="form-group ">
                        <input type="text" class="form-control" name="head" placeholder="Enter Station Head" required><br>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="contact" placeholder="Enter Contact" minlength="10" maxlength="10" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="street" placeholder="Enter Street" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="city" placeholder="Enter city" required><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="state" placeholder="Enter State" required><br>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="pincode" placeholder="Enter Pin code" maxlength="8" required><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
