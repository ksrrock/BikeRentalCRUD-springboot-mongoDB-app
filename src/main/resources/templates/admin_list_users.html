<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Admin Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container m-4">
            <h3 class="float-md-start mb-0">Renting Bikes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link"  th:href="@{/admin-stations}">Stations</a>
                <a class="nav-link"  th:href="@{/admin-inventory}">Inventory</a>
                <a class="nav-link" th:href="@{/admin-show-requests}">Requests</a>
                <a class="nav-link" th:href="@{/admin-users-list}">Users</a>
                <a class="nav-link" th:href="@{/admin-logout}">Logout</a>
            </nav>
        </div>
    </header>
</div>
<br>

<div class="container">
    <form th:action="@{/admin-search-user}" method="post">
        <div style="width:400px; margin:0 auto" class="form-group">
            <input type="email" name="email" class="form-control"  placeholder="Enter email to search" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <div style="width: 300px; margin-left: 0 auto" th:if="${message}"
         th:classappend="${message.type}" class="container alert">
        <span th:text="${message.content}"></span>
    </div>
    <table th:if="${users}" class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Driving License</th>
            <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row" th:text="${user.firstName}"></th>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.drivingLicense}"></td>
            <td th:text="${user.contact}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
