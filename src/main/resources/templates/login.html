<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Login</title>
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/css/cover.css}" rel="stylesheet">
</head>
<body class="text-center text-white bg-dark" th:background="@{/images/homepage.jpeg}">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">Renting Bikes</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link" th:href="@{/home}">Home</a> <a
						class="nav-link" th:href="@{/signup}">Sign Up</a> 
						<a class="nav-link active" aria-current="page" href="/user/index">Login</a>
				</nav>
			</div>
		</header>
	</div>



	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">

				<div class="my-card">
				
				
					<div class="alert alert-primary" role="alert">
						<h5>Login</h5>
					</div>
					<div th:if ="${param.error}" class="alert alert-danger">
					Invalid Credentials
					</div>
					<div th:if ="${param.logout}" class="alert alert-success">
					You have been successfully logged out !!
					</div>
					<form th:action="@{/signin}" method="post" class="mt-3">

					
						<div class="mb-2">
							<label class="form-label">Email
								address</label> <input type="email" name="username"
								 class="form-control" required>
						</div>

						<div class="mb-2">
							<label class="form-label">Password</label>
							<input type="password" name="password" class="form-control"
								minlength="8" required>
						</div>
						<div class="mb-3 mt-3">
							<input type="submit" class="btn btn-primary" value="Submit">
							<input type="reset" class="btn btn-success" value="Clear">
						</div>
				        <div class="mb-3 mt-3">
							<a class="btn btn-light" th:href= "@{/signup}">Not registered ?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<br><br><br><br><br><br><br>
	<footer class="text-white-50">
		Developed by Kumar Shivam Ranjan
	</footer>

</body>
</html>
